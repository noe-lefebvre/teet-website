<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teet</title>
    <link rel="stylesheet" href="../css/styleSignUp.css">
</head>
<body>
    <div class="filter"></div>
    <div class="popUp" id="popUp1">

        <header>
            <img src="../img/logo.png" alt="logo site" >
            <h3>Create an account</h3>
        </header>

        <section >
            <div class="logInWith">
                <a href="#"><ion-icon name="logo-google"></ion-icon>LOG IN WITH GOOGLE</a>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon>LOG IN WITH FACEBOOK</a>
                <a href="../html/popUp1.html"><ion-icon name="call-outline"></ion-icon>LOG IN WITH YOUR NUMBER</a>
            </div>
            <a href="#" class="signUpBtn">Sign Up</a>
        </section>

        <footer>
            <a href="#">Trouble logging on ?</a>
            <div class="downloadLinks">
                <a href="#"><img src="../img/google.png" alt="google downloadLinks"></a>
                <a href="#"><img src="../img/apple.png" alt="apple downloadLinks"></a>
            </div>
        </footer>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
